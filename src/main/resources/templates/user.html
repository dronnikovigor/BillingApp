<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>User Details</title>
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <ol class="breadcrumb">
        <li><a href="#" th:href="${'/users'}">Home</a></li>
    </ol>
    <div class="row"><h2>User Details</h2></div>
    <form class="form-horizontal">
        <div class="form-group row">
            <label class="col-sm-2 control-label">ID:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="${user.id}">User ID</p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 control-label">Name:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="${user.name}">User Name</p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 control-label">Password (hash):</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="${user.password}">Password</p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 control-label">Email:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="${user.email}">Email</p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 control-label">Phone:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="${user.phone}">Phone</p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 control-label">Bill:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="${user.bill}">User Bill</p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a href="#" class="btn btn-default" th:href="${'/user/edit/' + user.id}">Edit</a>
            </div>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
