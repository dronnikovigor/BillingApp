<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create/Edit User</title>
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <ol class="breadcrumb">
        <li><a href="#" th:href="${'/users'}">Home</a></li>
    </ol>
    <div class="row"><h2><span th:text="*{#httpServletRequest.requestURI.contains('edit')}? 'Edit User' : 'Create User'"></span></h2></div>
    <form th:object="${user}" th:action="@{/user}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label>Name</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="Name">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" th:field="*{password}" class="form-control" >
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="number" th:field="*{phone}" class="form-control" placeholder="Phone">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
            <label>Bill</label>
            <input type="text" th:field="*{bill}" class="form-control" placeholder="Bill">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
