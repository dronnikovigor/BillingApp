<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Users</title>
    <link href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <table class="table">
        <h2>Users</h2>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Bill</th>
            <th>View</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">User ID</td>
            <td th:text="${user.name}">User Name</td>
            <td th:text="${user.bill}">User Bill</td>
            <td><a class="btn btn-default" href="#" th:href="${'/user/' + user.id}">View</a> </td>
            <td><a class="btn btn-default" href="#" th:href="${'/user/edit/' + user.id}">Edit</a> </td>
            <td><a class="btn btn-default" href="#" th:href="${'/user/delete/' + user.id}">Delete</a> </td>
        </tr>
    </table>
    <a th:href="${'/user/new'}" class="btn btn-default">New</a>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>
</body>
</html>
