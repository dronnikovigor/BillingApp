<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Registration</title>
        <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <ol class="breadcrumb">
                <li><a href="#" th:href="${'/registration'}">Registration</a></li>
            </ol>
            <form  th:action="@{/registration}" th:object="${userForm}" method="POST" >
                <div class="form-group row">
                    <div class="col-md-3">
                        <label>Username</label>
                        <div class="alert alert-danger" role="alert" th:errors="*{username}" />
                        <input th:field="*{username}" type="text" name="username" class="form-control" placeholder="Name">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-3">
                        <label>Password</label>
                        <div class="alert alert-danger" role="alert" th:errors="*{password}" />
                        <input th:field="*{password}" type="password" name="password" class="form-control" placeholder="Password">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-3">
                        <label>Confirm your password</label>
                        <div class="alert alert-danger" role="alert" th:errors="*{passwordConfirm}" />
                        <input th:field="*{passwordConfirm}" type="password" name="passwordConfirm" class="form-control" placeholder="Confirm your password">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
